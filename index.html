<body>

            <a-asset-item id="item-mtl-85" src="obj/85/Building85.mtl"></a-asset-item>

                alt="雲朵"></a-entity>
        </a-entity>

        <a-entity id="sun" obj-model="obj: #sun-obj; mtl: #sun-mtl" scale="28 28 28" rotation="0 0 0" position="49 130 -167" handle-events

            </a-animation>

        </a-entity>
        <!-- <a-sky src="images/sky.jpg" rotation="0 0 0"></a-sky> -->
        <a-cylinder color="#a7ea97" height="3" radius="1.5" position="0 -3 0" scale="40 2 40"></a-cylinder>

        <a-plane src="#rail" repeat="30 1" position="-1.5 0.2 3.6 " rotation="270 0 90 " geometry="height:1;width:115" handle-events

        <a-entity obj-model="obj: #trees-obj; mtl: #trees-mtl" scale="1 1 1" rotation="0 0 0" position="4.8 1.9 -8"></a-entity>
        <a-entity obj-model="obj: #item-obj-KSPC; mtl: #item-mtl-KSPC" scale="0.020 0.020 0.020" rotation="0 180 0" position="-1 0 8.8"

        <a-entity obj-model="obj: #item-obj-KSPB; mtl: #item-mtl-KSPB" scale="0.020 0.020 0.020" rotation="0 180 0" position="-2.9 0 9.2
        " handle-events alt="高雄軟體園區C棟"></a-entity>
        <a-entity obj-model="obj: #item-obj-KSPA; mtl: #item-mtl-KSPA" scale="0.020 0.020 0.020" rotation="0 180 0" position="-5 0 10"

        <!-- <a-entity obj-model="obj: #item-obj-Logo; mtl: #item-mtl-Logo" scale="1 1 1" rotation="0 0 0" position="18 0 18"></a-entity> -->

        <!-- <a-entity obj-model="obj: #item-obj-target; mtl: #item-mtl-target" scale="1 1 1" rotation="0 0 0" position="-20 0 -20"></a-entity> -->

            <a-animation delay="3000" attribute="position" from="-1.4 0 54" to="-1.4 0 -40" dur="10000" repeat="indefinite" Direction="alternate"
                easing="linear">
            </a-animation>
        </a-entity>
        <a-entity obj-model="obj: #item-obj-Library; mtl: #item-mtl-Library" scale="0.03 0.03 0.03" rotation="0 0 0" handle-events

        <a-entity obj-model="obj: #item-obj-csc; mtl: #item-mtl-csc" scale="0.03 0.03 0.03" rotation="0 0 0" position="7.48 -1 13.126"
            handle-events alt="中鋼大樓"></a-entity>
        <a-entity obj-model="obj: #item-obj-85; mtl: #item-mtl-85" scale="0.05 0.05 0.05" rotation="0 0 0" position="18 0 -24" handle-events
            alt="85大樓"></a-entity>
        <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" scale="0.05 0.05 0.05" rotation="0 0 0" position="-10 0 -8" handle-events

        <a-entity obj-model="obj: #item-obj-mld; mtl: #item-mtl-mld" alt="MLD" scale="0.015 0.015 0.015" rotation="0 0 0" position="7 0 33"

        <a-entity obj-model="obj: #item-obj-mld; mtl: #item-mtl-mld" scale="0.015 0.015 0.015" rotation="0 0 0" position="17.3 0 33"
            handle-events alt="MLD"></a-entity>
        <a-entity position="0 0 0">
            <a-entity position="18 6 45" id="camera" rotation="0 0 0 " camera="fov: 40" mouse-cursor look-controls>
                <a-cursor fuse="true" color="yellow" position="" rotation="" scale="0.5 0.5 0.5" visible="" material="" raycaster="" cursor=""
                    geometry=""></a-cursor>
            </a-entity>
            <a-animation attribute="rotation" from="0 6 0" to="0 -360 0" dur="60000" fill="forwards" repeat="indefinite" easing="linear">
            </a-animation>
        </a-entity>

        <a-assets>
            <img id="sky" src="images/sky.jpg">
        </a-assets>
        <!-- <a-entity position="26.512 3.2 1.507" id="camera" rotation="-1 -259 0 " camera="fov: 70" mouse-cursor="" look-controls>
            <a-animation attribute="position" from="26.512 3.2 1.507" to="11 2 1.5" dur="5000" fill="forwards" easing="linear">
            </a-animation>
            <a-animation attribute="position" from="11 2 1.5" to="11 2 11.5" dur="5000" delay="5000" fill="forwards" easing="linear">
            </a-animation>
        </a-entity> -->
        <a-sky color="#00bfff"></a-sky>
    </a-scene>
    <div id="title"></div>
    <style>
        #title {
            width: 200px;
            height: 80px;
            line-height: 80px;
            background: rgba(0, 0, 0, 0.7);
            bottom: 0;
            position: fixed;
            left: 50%;
            margin-left: -100px;
            border-radius: 10px 10px 0 0;
            color: #fff;
            text-align: center;
        }
    </style>
    <script>
        AFRAME.registerComponent('handle-events', {
            init: function () {
                var el = this.el; // <a-box>
                el.addEventListener('mouseenter', function () {
                    let str = el.getAttribute('alt');
                    document.getElementById('title').textContent = str;

                });
                el.addEventListener('mouseleave', function () {
                    el.setAttribute('color', '#EF2D5E');
                });
            }
        });
    </script>
</body>

</html>
